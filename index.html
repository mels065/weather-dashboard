<!DOCTYPE html>
<html>
    <head>
        <title>Weather Dashboard</title>
        <!--BOOTSTRAP-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link href="assets/css/uv-index.css" rel="stylesheet" type="text/css" />
    </head>
    <body>
        <header class="text-center">
            <h1>Weather Dashboard</h1>
        </header>
        <main>
            <aside>
                <h2>Search for City</h2>
                <form id="search-city-form">
                    <input class="form-control" name="search-city" placeholder="Search for city..." />
                    <button class="btn-primary" id="search-city-btn">Search</button>
                </form>
                <div id="search-history"></div>
            </aside>
            <main>
                <section id="weather-main">
                    <h2 ><span id="weather-main-city-name"></span> (<span id="weather-main-date"></span>) <image id="weather-main-icon" /></h2>
                    <div class="data">Temp: <span id="weather-main-temp"></span>&deg; F</div>
                    <div class="data">Wind: <span id="weather-main-wind"></span> MPH</div>
                    <div class="data">Humidity: <span id="weather-main-humidity"></span>%</div>
                    <div class="data">UV Index: <span id="weather-main-uvi"></span></div>
                </section>
                <section id="five-day-forecast">
                    <h2>5-day Forecast</h2>
                    <ul></ul>
                </section>
            </main>
        </main>

        <!--CDNs-->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>

        <script src="assets/js/constants.js"></script>
        <script src="assets/js/weather-data.js"></script>
        <script src="assets/js/fetch-update-weather.js"></script>
        <script src="assets/js/search-city.js"></script>
        <script src="assets/js/index.js"></script>
    </body>
</html>
