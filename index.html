<!DOCTYPE html>
<html>
    <head>
        <title>Weather Dashboard</title>
        <!--BOOTSTRAP-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    </head>
    <body>
        <header class="text-center">
            <h1>Weather Dashboard</h1>
        </header>
        <main>
            <aside>
                <h2>Search for City</h2>
                <form>
                    <input class="form-control" name="search-city" placeholder="Search for city..." />
                    <button class="btn-primary" id="search-city-btn">Search</button>
                </form>
                <div id="search-history"></div>
            </aside>
            <main>
                <section id="weather-main"></section>
                <section id="five-day-forecast">
                    <h2>5-day Forecast</h2>
                    <ul></ul>
                </section>
            </main>
        </main>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src="assets/js/search-city.js"></script>
    </body>
</html>
